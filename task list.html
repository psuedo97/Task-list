<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">


    <title>Task List</title>
  </head>
  <body>
    
    
    <div class="todoList">
      <div class="cover-img">
        <div class="cover-inner">
          <h3>Task List</h3>
        </div>
      </div>
      <div class="content">
        <form class="add">
          <input type="text" name="add" placeholder="Add item...">
          <div class="input-buttons">
            <a href="#0" class="add-todo">
              <i class="fas fa-plus add"></i>
            </a>
          </div>
        </form>
        <ul class="todos">
          <li>
            <input type="checkbox" id="todo_1">
            <label for="todo_1">
              <span class="check"></span>
              Go to New Delhi Railway Station
            </label>
            <i class="far fa-trash-alt delete"></i>
          </li>
          <li>
            <input type="checkbox" id="todo_2">
            <label for="todo_2">
              <span class="check"></span>
              Pick up the delivery
            </label>
            <i class="far fa-trash-alt delete"></i>
          </li>
          <li>
            <input type="checkbox" id="todo_3">
            <label for="todo_3">
              <span class="check"></span>
              Align to postal address
            </label>
            <i class="far fa-trash-alt delete"></i>
          </li>
          <li>
            <input type="checkbox" id="todo_4">
            <label for="todo_4">
              <span class="check"></span>
              Drop the specail package to villa
            </label>
            <i class="far fa-trash-alt delete"></i>
          </li>
        </ul>
      </div>
    </div>

    
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
